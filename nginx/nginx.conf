worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # ✅ CRITICAL: 3GB upload support
    client_max_body_size 3G;
    client_body_buffer_size 128k;
    client_body_timeout 600s;

    # ✅ Increase proxy timeouts for large file uploads
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream
    upstream flask_app {
        server chat_app:5000;
        keepalive 32;
    }

    # ✅ HTTP Server (Port 80) - Redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # ✅ HTTPS Server (Port 443) - MAIN SERVER
    server {
        listen 443 ssl http2;
        server_name localhost;

        # ✅ SSL Configuration
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # ✅ DEVELOPMENT: JavaScript (NO CACHE)
        location /static/js/ {
            alias /app/static/js/;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            if_modified_since off;
            etag off;
        }

        # ✅ DEVELOPMENT: CSS (NO CACHE)
        location /static/css/ {
            alias /app/static/css/;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            if_modified_since off;
            etag off;
        }

        # Static Files (images, fonts - light cache)
        location /static/ {
            alias /app/static/;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
            add_header Cache-Control "private";
        }

        # ✅ WebSocket for calling (ADDED)
        location /ws/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Socket.IO
        location /socket.io/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # ✅ Special handling for file upload endpoints
        location ~ ^/api/(upload-chunk|finalize-upload|send-file|send-voice) {
            proxy_pass http://flask_app;

            # Extra long timeouts for large file uploads (30 minutes)
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;
            client_body_timeout 1800s;

            # 3GB upload limit
            client_max_body_size 3G;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for uploads (streaming)
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # All other routes
        location / {
            limit_req zone=general burst=20 nodelay;
            limit_conn addr 10;
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error page for file too large
        error_page 413 @file_too_large;
        location @file_too_large {
            return 413 '{"success": false, "message": "File too large. Maximum size is 3GB"}';
            add_header Content-Type application/json;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}