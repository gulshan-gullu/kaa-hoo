version: '3.8'

services:
  # ==========================================
  # MySQL Database - Production
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: kaa_mysql_prod
    command: --max-connections=500 --max_allowed_packet=1073741824
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-SecureProductionPassword123!}
      MYSQL_DATABASE: kaa_ho
      MYSQL_USER: kaa_ho_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-SecurePassword123!}
      TZ: Asia/Kolkata
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==========================================
  # Redis Cache - Production
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: kaa_redis_prod
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-RedisSecurePass123}
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-RedisSecurePass123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ==========================================
  # Flask Chat Application - Production
  # ==========================================
  chat_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaa_chat_app_prod
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY:-kaa-ho-prod-secret-key-change-this-in-env}
      - DATABASE_HOST=mysql
      - DATABASE_USER=kaa_ho_user
      - DATABASE_PASSWORD=${MYSQL_PASSWORD:-SecurePassword123!}
      - DATABASE_NAME=kaa_ho
      - REDIS_URL=redis://:${REDIS_PASSWORD:-RedisSecurePass123}@redis:6379/0
      - TZ=Asia/Kolkata
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static/uploads:/app/static/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kaa_network
    restart: unless-stopped
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ==========================================
  # Nginx Reverse Proxy - Production FIXED
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: kaa_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      chat_app:
        condition: service_healthy
    networks:
      - kaa_network
    restart: unless-stopped
    shm_size: '256mb'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Networks
# ==========================================
networks:
  kaa_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql_prod_data:
    driver: local