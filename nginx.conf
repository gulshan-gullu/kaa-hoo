worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    client_max_body_size 3G;
    client_body_buffer_size 128k;
    client_body_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    upstream flask_app {
        server chat_app:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location /static/js/ {
            alias /app/static/js/;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        }

        location /static/css/ {
            alias /app/static/css/;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        }

        location /static/ {
            alias /app/static/;
            expires 1h;
        }

        location /uploads/ {
            alias /app/uploads/;
            expires 7d;
        }

        location /ws/ {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        location /socket.io/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        location ~ ^/api/(upload-chunk|finalize-upload|send-file|send-voice) {
            proxy_pass http://flask_app;
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;
            client_max_body_size 3G;
            proxy_request_buffering off;
            proxy_buffering off;
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            limit_conn addr 10;
            proxy_pass http://flask_app;
        }

        error_page 413 @file_too_large;
        location @file_too_large {
            return 413 '{"success": false, "message": "File too large. Maximum size is 3GB"}';
            add_header Content-Type application/json;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
        }
    }
}

