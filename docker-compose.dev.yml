# CA360 Chat - Development Docker Compose
# Optimized for 3GB file uploads with live code reload

version: '3.8'

services:
  # ==========================================
  # MySQL Database - Development
  # ==========================================
  mysql:
    image: mysql:8.0
    command: --max-connections=500 --max_allowed_packet=1073741824
    container_name: kaa_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: kaa_ho
      MYSQL_USER: kaa_ho_user
      MYSQL_PASSWORD: 123
      TZ: Asia/Kolkata
    volumes:
      - ca360_chat_mysql_data:/var/lib/mysql
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # Redis Cache - Development
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: kaa_redis_dev
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # Flask Chat Application - Development
  # ==========================================
  chat_app:
    build: .
    container_name: kaa_chat_app_dev
    environment:
      # Development settings
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      
      # Application settings
      - SECRET_KEY=kaa-ho-fixed-secret-key-for-oauth-12345
      - DATABASE_HOST=mysql
      - DATABASE_USER=kaa_ho_user
      - DATABASE_PASSWORD=123
      - DATABASE_NAME=kaa_ho
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Kolkata
    volumes:
      # Live code sync - any file change reflects immediately
      - .:/app
      # Persistent uploads folder
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kaa_network
    restart: unless-stopped
    # Increased shared memory for large file handling
    shm_size: '2gb'
    command: python app.py

  # ==========================================
  # Nginx Reverse Proxy - Development FIXED
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: kaa_nginx_dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # CRITICAL FIX: Override default config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Static files (no cache in dev)
      - ./static:/app/static:ro
      # Upload files
      - ./uploads:/app/uploads:ro
    depends_on:
      - chat_app
    networks:
      - kaa_network
    restart: unless-stopped
    # Increased shared memory for nginx
    shm_size: '256mb'

# ==========================================
# Networks
# ==========================================
networks:
  kaa_network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  ca360_chat_mysql_data:
    external: true