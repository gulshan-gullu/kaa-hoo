version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kaa_mysql
    command: --max-connections=500 --max_allowed_packet=1073741824
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: kaa_ho
      MYSQL_USER: kaa_ho_user
      MYSQL_PASSWORD: 123
      TZ: Asia/Kolkata
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: kaa_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - kaa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  chat_app:
    build: .
    container_name: kaa_chat_app
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=kaa-ho-secret-key-2025
      - DATABASE_HOST=mysql
      - DATABASE_USER=kaa_ho_user
      - DATABASE_PASSWORD=123
      - DATABASE_NAME=kaa_ho
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Kolkata
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./static/uploads:/app/static/uploads
      - C:\Users\gulsh\OneDrive - Gulshan Singh And Associates\Desktop\CA360_CHAT_BACKUPS:/backups
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kaa_network
    restart: unless-stopped
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  nginx:
    image: nginx:alpine
    container_name: kaa_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - ./static:/app/static:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      chat_app:
        condition: service_healthy
    networks:
      - kaa_network
    restart: unless-stopped
    shm_size: '256mb'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kaa_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysql_data:
    driver: local
