# Prometheus configuration for KAA HO Chat

global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'kaa-ho-chat'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape your Flask application
  - job_name: 'kaa-ho-chat'
    scrape_interval: 10s  # More frequent for app metrics
    static_configs:
      - targets: ['host.docker.internal:5000']  # Windows/Mac
        # - targets: ['172.17.0.1:5000']  # Linux
    metrics_path: '/metrics'
    
  # Scrape Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100']
  
